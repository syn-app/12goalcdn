            <img src="assets/icons/menu.svg" alt="" />

        </div>
        <div class="content-logo">


          <a href="/">
            <img class="content__logo" src="assets/icons/logo.png" alt="" />
          </a>

          <button type="button" class="btn btn-wallet" data-i18n="WALLET"></button>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

    <div id="mySidenav" class="sidenav">
      <div class="left-nav">
        <div class="left-nav__container">
          <div class="left-nav__container__menu">

            <div class="text-end">
              <button class="btn btn-close close-nav"></button>
            </div>

          </div>
        </div>
      </div>
      <div class="backdrop"></div>
    </div>



    <div class="home__content">

      <ul class="nav nav-tabs" id="myHomeTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="goal-home-tab" data-bs-toggle="tab" data-bs-target="#goal-home"
            type="button" role="tab" aria-controls="goal-home" aria-selected="true" data-i18n="home_page.12GOAL"
            data-aos="fade-in"></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="livescore-tab" data-bs-toggle="tab" data-bs-target="#livescore" type="button"
            role="tab" aria-controls="livescore" aria-selected="false" data-i18n="home_page.LIVE_SCORE"
            data-aos="fade-in"></button>
        </li>
      </ul>
      <div class="tab-content" id="myHomeTabContent">
        <div class="tab-pane fade show active" id="goal-home" role="tabpanel" aria-labelledby="goal-home-tab">
          <div class="top-home" data-aos="fade-up">
            <div data-i18n="home_page.12Goal_Event"></div>
            <div class="d-flex align-items-center gap-2">
              <span data-i18n="home_page.Up_To"></span>
              <span class="top-home__title">USD 30,000</span>
            </div>
            <div class="top-home__subtitle" data-i18n="home_page.Cash_To_Win"></div>
          </div>

          <div data-aos="fade-up" data-aos-delay="100">
            <ul class="nav nav-tabs nav-fill" id="myHomeGoalTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="goal-home-current-tab" data-bs-toggle="tab"
                  data-bs-target="#goal-home-current" type="button" role="tab" aria-controls="goal-home-current"
                  aria-selected="true">
                  <span data-i18n="home_page.Current"></span>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="goal-home-previous-tab" data-bs-toggle="tab"
                  data-bs-target="#goal-home-previous" type="button" role="tab" aria-controls="goal-home-previous"
                  aria-selected="false">
                  <span data-i18n="home_page.Previous"></span>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="goal-home-leaderboard-tab" data-bs-toggle="tab"
                  data-bs-target="#goal-home-leaderboard" type="button" role="tab" aria-controls="goal-home-leaderboard"
                  aria-selected="false">
                  <span data-i18n="home_page.Leaderboard"></span>
                </button>
              </li>
              <li class="nav-item disabled" role="presentation">
                <button class="nav-link disabled" id="goal-home-ticket-balance-tab" data-bs-toggle="tab"
                  data-bs-target="#goal-home-ticket-balance" type="button" role="tab"
                  aria-controls="goal-home-ticket-balance" aria-selected="false">
                  <span data-i18n="home_page.Ticket_Balance"></span>
                </button>
              </li>
            </ul>
          </div>

          <div class="tab-content" id="myHomeGoalTabContent">

              <div class="container-fluid">

                <div class="partner" data-aos="fade-up">

                  <div>
                    <img src="../assets/images/home/partner/0.svg" />
                  </div>
                  <!-- <img src="../assets/images/home/partner/2.svg" /> -->
                  <!-- <img src="../assets/images/home/partner/3.svg" /> -->
                </div>

                <div class="correct" data-aos="fade-up">

                    <div>
                      win <span>MYR <strong>30</strong></span>
                    </div>
                  </div>
                  <div class="correct__item">
                    <div data-i18n="home_page.3_out_of_4_correct"></div>
                    <div>
                      win <span>MYR <strong>8</strong></span>
                    </div>
                  </div>
                </div>

                <div class="match" data-aos="fade-up">
                  <div class="match__item" data-aos="fade-up">
                    <div class="match__item__time">
                      <span data-i18n="home_page.Time_left"></span>
                      4D : 5H : 45M : 55S
                    </div>
                    <div class="match__item__title">
                      <span>Senegal vs Netherlands</span>
                      <a href="/predict.html" class="btn btn-danger" data-i18n="home_page.Predict"></a>
                    </div>
                  </div>
                  <div class="match__item" data-aos="fade-up">
                    <div class="match__item__time">
                      <span data-i18n="home_page.Time_left"></span>

                    </div>
                    <div class="match__item__title">
                      <span>Senegal vs Netherlands</span>
                      <a href="/predict.html" class="btn btn-danger disabled" data-i18n="home_page.Predicted"></a>
                    </div>
                  </div>
                  <div class="match__item" data-aos="fade-up">
                    <div class="match__item__time">
                      <span data-i18n="home_page.Time_left"></span>
                      4D : 5H : 45M : 55S
                    </div>
                    <div class="match__item__title">
                      <span>Senegal vs Netherlands</span>
                      <a href="/predict.html" class="btn btn-danger" data-i18n="home_page.Predict"></a>

                  </div>
                  <div class="match__item" data-aos="fade-up">
                    <div class="match__item__time">
                      <span data-i18n="home_page.Time_left"></span>
                      4D : 5H : 45M : 55S
                    </div>
                    <div class="match__item__title">
                      <span>Senegal vs Netherlands</span>
                      <a href="/predict.html" class="btn btn-danger" data-i18n="home_page.Predict"></a>
                    </div>
                  </div>
                </div>

                  <div class="accordion-item" data-aos="fade-up">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseHowToPlay" aria-expanded="false" aria-controls="collapseHowToPlay"
                        data-i18n="home_page.How_To_Play"></button>
                    </h2>
                    <div id="collapseHowToPlay" class="accordion-collapse collapse" aria-labelledby="headingOne"
                      data-bs-parent="#accordionHome">
                      <div class="accordion-body" data-i18n="home_page.How_To_Play_content"></div>
                    </div>
                  </div>
                  <div class="accordion-item" data-aos="fade-up">
                    <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTCs" aria-expanded="false" aria-controls="collapseTCs"
                        data-i18n="home_page.T&Cs"></button>
                    </h2>
                    <div id="collapseTCs" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                      data-bs-parent="#accordionHome">
                      <div class="accordion-body" data-i18n="home_page.T&Cs_content"></div>
                    </div>
                  </div>
                </div>

            </div>
            <div class="tab-pane fade" id="goal-home-previous" role="tabpanel" aria-labelledby="goal-home-previous-tab">
