<div id="regionChangeModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="margin: 0; background-color: white">
    <div class="modal-content" style="height: 100vh; width: 100% !important; border-radius: 0">
      <div id="headerRow" class="row gradient-red d-flex align-items-center">
        <div id="backBtn" class="col-2">
          <div class="backBtn">
            <i class="fa fa-angle-left" style="font-size: 30px"></i>
          </div>
        </div>
        <div class="col pageTitle lang" key="sidebar-regionlang">
          Region & Language
        </div>
        <div class="col-2"></div>
      </div>

      <div class="modal-body" style="border-radius: 0">
        <div class="mt-4">
          <div class="d-flex gap-5 justify-content-center align-items-center langRow" style="padding: 60px">
            <div class="col-3 text-left" id="country"></div>
            <div class="col-3 regionLang en">English</div>
            <div class="sds">
              <div id="borderLeft"></div>
            </div>
            <div class="col-4 regionLang cn">简体中文</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #regionChangeModal .modal-body {
    background-image: url("https://cdn.jsdelivr.net/gh/syn-app/12goalcdn@v1.0/12play-freebies-mobile/assets/images/silver_background.jpg");
    color: black;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .pageTitle {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1rem;
  }

  .mainBgImg {
    background-size: cover;
    background-position: 50% 50%;
    top: 50px;
    position: fixed;
    height: 865px;
    width: 412px;
    color: #000;
  }

  .regionLang {
    font-weight: 700;
    font-size: 1rem;
    color: black;
  }

  .regionLang.active {
    text-decoration: underline;
    color: #980000;
  }

  .country {
    text-align: left;
    font-weight: 700;
    font-size: 18px;
  }

  .sds {
    height: 70px;
    position: relative;
    width: unset;
  }

  #borderLeft {
    border-left: 1px solid #000;
    position: absolute;
    top: 14px;
    bottom: 14px;
  }
</style>
<script>
  $(document).ready(function () {
    if (SITE_COUNTRY === "MY") {
      $("#country").append(
        '<img src="https://cdn.jsdelivr.net/gh/syn-app/12goalcdn@v1.0/12play-freebies-mobile/assets/images/country/my.png" style="width: 100%" />',
      );
    } else {
      $("#country").append(
        '<img src="https://cdn.jsdelivr.net/gh/syn-app/12goalcdn@v1.0/12play-freebies-mobile/assets/images/country/sg.png" style="width: 100%" />',
      );
    }
    if (localStorage["preferred_language"] == LANGUAGES.EN) {
      $(".regionLang.en").addClass("active");
    } else {
      $(".regionLang.cn").addClass("active");
    }
    $(".en").on("click", function () {
      localStorage.setItem("preferred_language", LANGUAGES.EN);
      location.reload();
    });
    $(".cn").on("click", function () {
      localStorage.setItem("preferred_language", LANGUAGES.ZH);
      location.reload();
    });
    $(".backBtn").click(function () {
      $("#regionChangeModal").hide();
    });
  });
</script>
